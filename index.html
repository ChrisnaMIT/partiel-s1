<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="bigContainer">
    <div class="containerLogin">
        <h4>Login</h4>
        <div class="mb-3 row">
            <label for="inputUsername" class="username">username </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="password">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <button class="loginButtonLogin">Login</button>

    </div>

    <div class="containerRegister">
        <h4>Register</h4>
        <div class="mb-3 row">
            <label for="inputUsernameNew" class="username">username </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsernameNew">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPasswordNew" class="password ">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordNew">
            </div>
        </div>
        <button class="RegisterButtonLogin">Login</button>
        <button class="buttonRegister">Register</button>
    </div>

</div>

<div class="bigContainer2">
    <div class="shoppingList">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge text-bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge text-bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge text-bg-primary rounded-pill">14</span>
            </li>
        </ol>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
